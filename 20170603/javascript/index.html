<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript</title>
    </head>
    <body>
        <div style="text-align:center">
            <h1>OnClick</h1>
            <img id="myImage" src="stop.png">
            <button onclick="document.getElementById('myImage').src='run.gif'">Lari</button>
            <button onclick="document.getElementById('myImage').src='stop.png'">Stop</button>
        </div>
        <div id="myDiv" style="height:200px;width:200px;background-color:red;margin:10px auto;">
            ini adalah suatu div
        </div>
        <button onclick="document.getElementById('myDiv').style.backgroundColor='green'">Hijau</button>
        <button onclick="document.getElementById('myDiv').style.backgroundColor='blue'">Biru</button>
        <button onclick="document.getElementById('myDiv').style.backgroundColor='yellow'">Kuning</button>
        <button onclick="document.getElementById('myDiv').style.backgroundColor='red'">Merah</button>
    </body>
</html>
